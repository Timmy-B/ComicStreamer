                      function create_key()
                      {
                          
                          function s4() {
                              return Math.floor((1 + Math.random()) * 0x10000)
                              .toString(16)
                              .substring(1);
                          }
                          var key = s4() + s4() + s4() + s4() +
                          s4() + s4() + s4() + s4();
                          $("#api_key").val(key);
                      }
