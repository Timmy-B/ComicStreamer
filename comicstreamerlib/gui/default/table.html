<script type="text/javascript" charset="utf-8">


function coverview_toggle()
{
    img_cover = "{{ static_url('icons/view/cover.png') }}";
    img_table = "{{ static_url('icons/view/table.png') }}";

    if($('#comic_cover').css('display') == 'none' || $('#comic_view').css('display') != 'none')
    {
        document.getElementById("comic_switch").src = img_table;
        document.getElementById("comic_view").style.display = "none";
        document.getElementById("comic_cover").style.display = "block";

    }
else
    {
        document.getElementById("comic_switch").src = img_cover;
        document.getElementById("comic_view").style.display = "block";
        document.getElementById("comic_cover").style.display = "none";
    }
}
</script>

<img id="comic_switch" src="{{ static_url('icons/view/cover.png') }}" onclick="coverview_toggle()">
